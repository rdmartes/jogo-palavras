<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfabeto M√°gico</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e3f2fd;
            background-image: radial-gradient(#bbdefb 2px, transparent 2px);
            background-size: 30px 30px;
            background-attachment: fixed;
        }

        #tela-inicial, #jogo-container {
            background-color: white;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 8px solid #ffffff;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { color: #1976d2; margin-bottom: 5px; }
        h2 { color: #42a5f5; margin-top: 0; font-size: 1.2rem; }

        input {
            padding: 12px;
            font-size: 20px;
            border-radius: 10px;
            border: 2px solid #2e7d32;
            margin-bottom: 20px;
            width: 80%;
            max-width: 300px;
        }

        #placar { font-size: 22px; color: #2e7d32; margin-top: 10px; }
        #imagem-atual { font-size: 100px; margin: 10px 0; height: 120px; display: flex; align-items: center; justify-content: center; }
        
        /* Garante que os quadrados fiquem sempre na mesma linha */
        .container-slots {
        display: flex;
        flex-wrap: nowrap; /* Impede a quebra de linha */
        gap: 8px;
        margin-bottom: 20px;
        justify-content: center;
        width: 95%; /* Evita tocar as bordas da tela */
        }
        
        /* Ajusta os quadrados para diminu√≠rem se a tela for pequena */
        .slot {
        width: 12vw; /* Largura relativa √† tela */
        height: 12vw;
        max-width: 60px;
        max-height: 60px;
        min-width: 40px; /* Garante que n√£o fiquem min√∫sculos */
        min-height: 40px;
        border: 3px dashed #666;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: clamp(20px, 5vw, 35px); /* Fonte ajust√°vel */
        background: white;
        }

        /* Ajusta o alfabeto para caber dentro da √°rea branca */
        .alfabeto-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr); /* 7 colunas cabe melhor no mobile */
        gap: 5px;
        width: 100%; /* Ocupa a largura total do container pai */
        box-sizing: border-box; /* Garante que o padding n√£o aumente o tamanho */
        padding: 10px;
        }

        .letra-card {
        width: auto; /* Deixa o grid controlar a largura */
        aspect-ratio: 1 / 1; /* Mant√©m o cart√£o quadrado */
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        }

        .letra-card.active { transform: scale(0.9); background-color: #bbdefb; }
        
        #mensagem { min-height: 40px; font-size: 24px; font-weight: bold; margin-top: 15px; text-align: center; }
        .correto { color: #2e7d32; }
        .errado { color: #d32f2f; }

        /* Bot√£o estilizado e responsivo */
        .btn-principal {
            padding: 15px 30px; font-size: 20px; cursor: pointer;
            background: #2e7d32; color: white; border: none; border-radius: 10px;
            transition: background 0.2s;
            white-space: nowrap;
            margin: 10px auto;
            display: inline-block;
        }
        .btn-principal:hover { background: #1b5e20; }

        .hidden { display: none !important; }

        @media (max-width: 600px) {
            .alfabeto-grid { grid-template-columns: repeat(6, 1fr); }
            .letra-card { width: 40px; height: 40px; font-size: 20px; }
            .slot { width: 50px; height: 50px; font-size: 28px; }
        }
    </style>
</head>
<body>

    <div id="tela-inicial">
        <h1>Alfabeto M√°gico</h1>
        <h2>Jogo de formar palavras</h2>
        <p>Escreva seu nome abaixo:</p>
        <input type="text" id="nome-participante" placeholder="Seu nome aqui..." autocomplete="off">
        <br>
        <button class="btn-principal" onclick="confirmarNome()">Come√ßar Jogo</button>
    </div>

    <div id="jogo-container" class="hidden">
        <div id="placar">Palavra: <span id="fase-num">1</span>/4</div>
        <div id="imagem-atual">üéÇ</div>
        <div class="container-slots" id="slots-container"></div>
        <div class="alfabeto-grid" id="alfabeto"></div>
        <div id="mensagem"></div>
    </div>

    <script>
        const todasAsPalavras = [
            { termo: "LUVA", icone: "üß§" }, { termo: "VACA", icone: "üêÑ" }, { termo: "SAPO", icone: "üê∏" },
            { termo: "FLOR", icone: "üå∏" }, { termo: "COPO", icone: "ü•õ" }, { termo: "BONE", icone: "üß¢" },
            { termo: "URSO", icone: "üêª" }, { termo: "PIPA", icone: "ü™Å" }, { termo: "FOGO", icone: "üî•" },
            { termo: "DEDO", icone: "‚òùÔ∏è" }, { termo: "LATA", icone: "ü•´" }, { termo: "GELO", icone: "üßä" },
            { termo: "BOTA", icone: "ü•æ" }, { termo: "RATO", icone: "üê≠" }, { termo: "MEIA", icone: "üß¶" },
            { termo: "BOCA", icone: "üëÑ" }, { termo: "LIXO", icone: "üóëÔ∏è" }, { termo: "MALA", icone: "üß≥" },
            { termo: "ANEU", icone: "üíç" }, { termo: "PENA", icone: "ü™∂" }, { termo: "FACA", icone: "üî™" },
            { termo: "DADO", icone: "üé≤" }, { termo: "RODA", icone: "üõû" }, { termo: "FOCA", icone: "ü¶≠" },
            { termo: "LOBO", icone: "üê∫" }, { termo: "MOLA", icone: "üåÄ" }, { termo: "TACO", icone: "üåÆ" },
            { termo: "MESA", icone: "ü™ë" }, { termo: "PATO", icone: "ü¶Ü" }
        ];

        let listaPalavrasSorteada = [];
        let faseAtual = 0;
        let indiceLetraEsperada = 0;
        let participante = "";
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        window.onload = () => {
            setTimeout(() => { falarFrase("Ol√°! Antes de come√ßar, escreva o seu nome."); }, 500);
        };

        function falarFrase(texto) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(texto);
            msg.lang = 'pt-BR';
            msg.rate = 1;
            window.speechSynthesis.speak(msg);
        }

        function confirmarNome() {
            const input = document.getElementById('nome-participante');
            participante = input.value.trim() || "coleguinha";
            falarFrase("Boa sorte, " + participante + "!");
            listaPalavrasSorteada = todasAsPalavras.sort(() => Math.random() - 0.5).slice(0, 4);
            document.getElementById('tela-inicial').classList.add('hidden');
            document.getElementById('jogo-container').classList.remove('hidden');
            criarAlfabeto();
            carregarFase();
        }

        function tocarSom(freq, tipo, dura, vol = 0.1) {
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = tipo;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            g.gain.setValueAtTime(vol, audioCtx.currentTime);
            osc.connect(g);
            g.connect(audioCtx.destination);
            osc.start();
            g.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + dura/1000);
            setTimeout(() => osc.stop(), dura);
        }

        function criarAlfabeto() {
            const container = document.getElementById('alfabeto');
            container.innerHTML = "";
            "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('').forEach(l => {
                const btn = document.createElement('div');
                btn.classList.add('letra-card');
                btn.innerText = l;
                btn.id = "key-" + l;
                btn.onclick = () => processarEntrada(l);
                container.appendChild(btn);
            });
        }

        function falarLetra(letra) {
            window.speechSynthesis.cancel();
    
            // Convertendo para min√∫sculo antes de enviar para a s√≠ntese de voz
            const somLetra = letra.toLowerCase();
            const mensagem = new SpeechSynthesisUtterance(somLetra);
    
            mensagem.lang = 'pt-BR';
            mensagem.rate = 1.2;
            mensagem.pitch = 1.0;
    
            window.speechSynthesis.speak(mensagem);
        }

        function carregarFase() {
            const dados = listaPalavrasSorteada[faseAtual];
            indiceLetraEsperada = 0;
            document.getElementById('fase-num').innerText = faseAtual + 1;
            document.getElementById('imagem-atual').innerText = dados.icone;
            document.getElementById('mensagem').innerText = "";
            const slotsContainer = document.getElementById('slots-container');
            slotsContainer.innerHTML = "";
            for(let i=0; i < dados.termo.length; i++) {
                const s = document.createElement('div');
                s.classList.add('slot');
                slotsContainer.appendChild(s);
            }
        }

        function processarEntrada(letraDigitada) {
            const palavra = listaPalavrasSorteada[faseAtual].termo;
            const letraCorreta = palavra[indiceLetraEsperada];
            const msg = document.getElementById('mensagem');
            const slots = document.querySelectorAll('.slot');
            falarFrase(letraDigitada);
            if (letraDigitada === letraCorreta) {
                tocarSom(600, 'sine', 150);
                slots[indiceLetraEsperada].innerText = letraDigitada;
                indiceLetraEsperada++;
                msg.innerText = "Muito bem!";
                msg.className = "correto";
                if (indiceLetraEsperada === palavra.length) finalizarPalavra();
            } else {
                tocarSom(150, 'sawtooth', 300, 0.05);
                msg.innerText = "Essa letra n√£o!";
                msg.className = "errado";
            }
        }

        function finalizarPalavra() {
            const palavra = listaPalavrasSorteada[faseAtual].termo;
            tocarSom(523, 'triangle', 200); 
            setTimeout(() => tocarSom(783, 'triangle', 400), 200);
            setTimeout(() => { falarFrase(palavra); }, 600);
            setTimeout(() => {
                faseAtual++;
                if (faseAtual < listaPalavrasSorteada.length) {
                    carregarFase();
                } else {
                    vitoriaTotal();
                }
            }, 2500);
        }

        function vitoriaTotal() {
            // Remove a √∫ltima palavra e o placar
            document.getElementById('slots-container').innerHTML = "";
            document.getElementById('placar').style.visibility = "hidden";
            
            document.getElementById('imagem-atual').innerText = "üèÜ";
            const msgFinal = "Parab√©ns " + participante + "! Voc√™ acertou todas as palavras!";
            document.getElementById('mensagem').innerText = msgFinal;
            document.getElementById('mensagem').className = "correto";
            
            // Bot√£o centralizado e responsivo
            document.getElementById('alfabeto').style.display = "block";
            document.getElementById('alfabeto').innerHTML = `<button class="btn-principal" onclick="location.reload()">Jogar de Novo</button>`;
            
            // Som de festa (Acordes)
            tocarSom(523, 'square', 300);
            setTimeout(() => tocarSom(659, 'square', 300), 150);
            setTimeout(() => tocarSom(783, 'square', 300), 300);
            setTimeout(() => tocarSom(1046, 'square', 500), 450);

            // Chuva de Confetes
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });

            setTimeout(() => { falarFrase(msgFinal); }, 1000);
        }

        window.addEventListener('keydown', (e) => {
            const letra = e.key.toUpperCase();
            if (letra >= 'A' && letra <= 'Z' && letra.length === 1) processarEntrada(letra);
        });
    </script>
</body>
</html>
